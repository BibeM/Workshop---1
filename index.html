<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star wars workshop</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <img
        class="starWarsLogo"
        src="assets/81EQuc1SHkL._AC_SX679_.png"
        alt="Srar wars logo"
      />
    </header>
    <main>
      <div class="caracter-container">
        <img
          class="starWarsCaracter"
          src="assets/download-star-wars-png-clipart-2.png"
          alt="Star wars caracter"
        />
      </div>

      <div class="spaceship-container">
        <img
          class="starWarsSpaceship"
          src="assets/Tiefighter.webp"
          alt="Star wars spaceship"
        />
      </div>
    </main>
  </body>
</html>
